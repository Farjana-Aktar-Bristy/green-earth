<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth Website</title>
    <link rel="stylesheet" href="./Styles/style.css" />
    <!-- Tailwind and DaisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar section -->
    <div
      class="nav-container flex justify-between items-center px-16 py-4 bg-[#15803d]"
    >
      <div class="">
        <h4 class="text-white text-xl">Green Earth</h4>
      </div>
      <div>
        <ul class="flex text-white gap-4">
          <li>About</li>
          <li>Gallery</li>
          <li>Plant a Tree</li>
        </ul>
      </div>
      <div>
        <button class="btn bg-[#facc15] text-[#15803d] rounded-full">
          Plant a Tree
        </button>
      </div>
    </div>

    <!-- Banner Section -->
    <div class="banner-container flex justify-between bg-[#cff0dc]">
      <div><img src="./assets/hero-leaf1.png" /></div>
      <div class="text-center py-22">
        <h1 class="text-3xl font-bold">Plant a Tree,Grow a Future</h1>
        <p class="text-[#1f2937] pt-2 pb-5">
          The Plant-A-Tree program allows to donate funds that are used for
          reforestation projects. <br />Caring for trees and the environment is
          the social responsibility of every individual.
        </p>

        <button class="btn bg-[#facc15] text-[#15803d] rounded-full">
          Get Involved
        </button>
      </div>
      <div><img src="./assets/hero-leaf2.png" /></div>
    </div>
  </body>
</html>
